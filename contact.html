    <h1 id="page-title-about">contact</h1> 
    
    <div class="contact-introduction">
        <h1 id="contact-text">if you have any questions that I have not answered or would like to collaborate on a project feel free to leave me a message:</h1>
    </div> 

    <div class="contact-introduction-2">
        <img id="photo-agatha-2" src="agatha_2.png">      
        <form action="https://formsubmit.co/brunellyagatha@gmail.com" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="New Email From My Website!">
            <div id="form-first-name">                
                <input type="text" name="firstname" placeholder=" First Name*" required>
            </div>
            <input type="hidden" name="_next" value="https://agathabrunelly.com/thankyou.html">
            <div id="form-last-name">             
                <input type="text" name="lastname" placeholder=" Last Name*" required>
            </div>
            <div id="form-email">            
                <input type="email" name="email" placeholder=" Email*" required>
            </div>
            <div id="form-message">
                <textarea id="message" rows="16" placeholder=" Message"></textarea>
            </div>
            <div id="form-button">
                <button type="submit" id="submit">Send</button>
                <h1 id="text"></h1>
            </div>
        </form>
    </div>
